<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>–ü–æ—à—É–∫ —Ç–∞ –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ—ó –§—ñ–ª—å–º—ñ–≤ (Elasticsearch/Java)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #search-form {
            display: flex;
            margin-bottom: 20px;
        }
        #search-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .title {
            font-weight: bold;
        }
        .score {
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üé¨ –ü–æ—à—É–∫ –§—ñ–ª—å–º—ñ–≤</h1>

    <form id="search-form">
        <input type="text" id="search-input" placeholder="–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É –∞–±–æ –æ–ø–∏—Å —Ñ—ñ–ª—å–º—É..." required>
        <button type="submit">–ü–æ—à—É–∫</button>
    </form>

    <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç–∏:</h2>

    <div id="results">
        <p>–í–≤–µ–¥—ñ—Ç—å –∑–∞–ø–∏—Ç –≤–∏—â–µ, —â–æ–± –∑–Ω–∞–π—Ç–∏ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ—ó.</p>
    </div>

    <p id="status-message" style="color: red;"></p>
</div>

<script>
    document.getElementById('search-form').addEventListener('submit', function(e) {
        e.preventDefault(); // –ó–∞–ø–æ–±—ñ–≥—Ç–∏ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ñ–π –≤—ñ–¥–ø—Ä–∞–≤—Ü—ñ —Ñ–æ—Ä–º–∏

        const query = document.getElementById('search-input').value.trim();
        const resultsContainer = document.getElementById('results');
        const statusMessage = document.getElementById('status-message');

        resultsContainer.innerHTML = '–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...';
        statusMessage.textContent = '';

        if (query === "") {
            resultsContainer.innerHTML = '<p>–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –ø–æ—à—É–∫–æ–≤–∏–π –∑–∞–ø–∏—Ç.</p>';
            return;
        }

        // URL –¥–ª—è –≤–∏–∫–ª–∏–∫—É –≤–∞—à–æ–≥–æ Java SearchHandler
        const apiUrl = `http://localhost:8080/api/search?q=${encodeURIComponent(query)}`;

        fetch(apiUrl)
            .then(response => {
                // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å—É HTTP, —è–∫—â–æ –≤—ñ–Ω –Ω–µ 200 (OK)
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.error || `HTTP error! status: ${response.status}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                resultsContainer.innerHTML = '';

                if (!data || data.length === 0) {
                    resultsContainer.innerHTML = '<p>–§—ñ–ª—å–º–∏ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ –∑–∞ –≤–∞—à–∏–º –∑–∞–ø–∏—Ç–æ–º.</p>';
                    return;
                }

                // –û–±—Ä–æ–±–∫–∞ —Ç–∞ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤
                data.forEach(item => {
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'result-item';

                    // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –ø–æ–ª—è –∑ –æ–±'—î–∫—Ç–∞ ScoredMovie (item)
                    // item.movie.title - –Ω–∞–∑–≤–∞ —Ñ—ñ–ª—å–º—É
                    // item.score - –æ—Ü—ñ–Ω–∫–∞ —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω–æ—Å—Ç—ñ

                    const titleSpan = document.createElement('span');
                    titleSpan.className = 'title';
                    titleSpan.textContent = item.movie ? item.movie.title : '–ù–∞–∑–≤–∞ –≤—ñ–¥—Å—É—Ç–Ω—è';

                    const scoreSpan = document.createElement('span');
                    scoreSpan.className = 'score';
                    scoreSpan.textContent = `–†–µ–ª–µ–≤–∞–Ω—Ç–Ω—ñ—Å—Ç—å: ${item.score ? item.score.toFixed(4) : 'N/A'}`;

                    resultDiv.appendChild(titleSpan);
                    resultDiv.appendChild(scoreSpan);
                    resultsContainer.appendChild(resultDiv);
                });
            })
            .catch(error => {
                // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –ø–æ–º–∏–ª–æ–∫ —Å–µ—Ä–≤–µ—Ä–∞ –∞–±–æ –º–µ—Ä–µ–∂—ñ
                console.error("–ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥ —á–∞—Å –ø–æ—à—É–∫—É:", error);
                statusMessage.textContent = `–ü–æ–º–∏–ª–∫–∞: –ù–µ –≤–¥–∞–ª–æ—Å—è –∑'—î–¥–Ω–∞—Ç–∏—Å—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º. –ü–µ—Ä–µ–∫–æ–Ω–∞–π—Ç–µ—Å—è, —â–æ Java-—Å–µ—Ä–≤–µ—Ä –ø—Ä–∞—Ü—é—î –Ω–∞ –ø–æ—Ä—Ç—É 8080. –î–µ—Ç–∞–ª—ñ: ${error.message}`;
                resultsContainer.innerHTML = '';
            });
    });
</script>

</body>
</html>
