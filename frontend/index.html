<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук фільмів</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header class="search-section">
        <h1> Пошук фільмів</h1>
        <form id="search-form" autocomplete="off">
            <input id="search-input" name="q" type="text" placeholder="Який фільм шукаємо?" />
            <button id="search-btn" type="submit">Пошук</button>
            <ul id="search-suggestions" class="suggestions"></ul>
        </form>
        <div id="status"></div>
    </header>

    <main id="results">
        <div class="empty">Результати з'являться тут після натискання «Пошук».</div>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
