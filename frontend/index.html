        }
        .desc {

            color: #333;
            font-size: 14px;
            line-height: 1.4;
        }

        .rec-list {
            margin-top: 12px;
        }
        .rec-item {
            border-left: 3px solid #e6edf3;
            padding: 10px 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            background: #fafbfd;
        }
        .rec-title { font-weight: 600; margin: 0 0 6px 0; font-size: 15px; }
